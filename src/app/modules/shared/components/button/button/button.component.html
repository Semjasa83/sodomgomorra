<div class="interface-button" [style.background]="buttonColor" [style.color]="textColor" [style.width]="buttonWidth">
    <span>{{ buttonText }}</span>
    <i *ngIf="iconName" class="fa-solid {{ iconName }}" [style.color]="iconColor"></i>
    <img *ngIf="imgSrc" [src]="imgSrc"/>
</div>
